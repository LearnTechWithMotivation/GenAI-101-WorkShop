<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Fun Facts & Jokes</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #00ffcc;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #00e6b8;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        #factDisplay {
            margin-top: 20px;
            font-size: 24px;
            animation: fadeInSlideIn 1s ease;
        }
        @keyframes fadeInSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Tech Fun Facts & Jokes</h1>
    <button onclick="displayRandomFact()">Show Me a Fun Fact or Joke!</button>
    <div id="factDisplay"></div>
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="click-sound.mp3" type="audio/mpeg">
    </audio>
    <script>
        const factsAndJokes = [
            "The first computer bug was an actual bugâ€”a moth found in a computer in 1947.",
            "Why do programmers prefer dark mode? Because light attracts bugs!",
            "The first 1GB hard drive, announced in 1980, weighed over 500 pounds and cost $40,000.",
            "How many programmers does it take to change a light bulb? None, that's a hardware problem.",
            "The first computer virus was created in 1983 and was called 'Elk Cloner.'",
            "Why do Java developers wear glasses? Because they don't see sharp.",
            "The first email was sent by Ray Tomlinson to himself in 1971.",
            "What is a programmer's favorite place to hang out? The Foo Bar.",
            "The word 'robot' comes from the Czech word 'robota,' which means forced labor.",
            "Why was the computer cold? It left its Windows open.",
            "The first computer mouse was made of wood.",
            "Why do programmers hate nature? It has too many bugs.",
            "The first domain name ever registered was Symbolics.com in 1985.",
            "What do you call a programmer from Finland? Nerdic.",
            "The QWERTY keyboard layout was designed to slow down typing to prevent typewriter jams.",
            "Why did the programmer quit his job? Because he didn't get arrays.",
            "The first video game ever created was 'Tennis for Two' in 1958.",
            "How do you comfort a JavaScript bug? You console it.",
            "The first known use of the word 'computer' was in 1613, referring to a person who performed calculations.",
            "Why was the cell phone wearing glasses? It lost its contacts."
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * factsAndJokes.length);
            document.getElementById('factDisplay').innerText = factsAndJokes[randomIndex];
            document.getElementById('clickSound').play();
        }

        window.onload = function() {
            document.getElementById('backgroundMusic').play();
        };
    </script>
</body>
</html>
